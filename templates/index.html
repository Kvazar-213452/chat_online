<!DOCTYPE html><html lang="uk"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Chat</title><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');body{background-color: #17181f;color: #ffffffc9;font-family: "Roboto", sans-serif;}*{margin: 0;padding: 0;}h1{font-weight: bold;position: relative;text-align: center;color: #55c959;}.reeff{position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 700px;height: 600px;background-color: #1e1f29;overflow-y: auto;overflow-x: none;}.fw{padding: 20px;}.name_user{border: none;border-radius: 5px;padding: 7px;font-size: 17px;color: #ffffffc9;background-color: #262735;position: relative;float: left;margin-right: 10px;}.name_user:focus{outline: none;}#name{position: relative;float: left;text-decoration: underline;text-decoration-thickness: 2px;text-underline-offset: 4px;font-size: 18px;top: 3px;color: #55c959;margin-right: 15px;}.change{border: none;border-radius: 5px;padding: 7px;font-weight: bold;background-color: #262735;color: #ffffffc9;cursor: pointer;border: solid 2px #ffffff00;transition: all .3s;}.change:hover{border: solid 2px #55c959;color: #55c959;}.unix{position: relative;width: 100%;height: 100%;background-color: #17181f;}#messages{background-color: #1e1f29;position: relative;width: 100%;height: 100%;}</style></head><body><div class="reeff"><div class="fw"><h1>Chat</h1><br><p id="name">Hello</p><input placeholder="Name" id="new_name" class="name_user" type="text"><button class="change">Change</button><br><br><br><div class="unix"><div class="fw"><input placeholder="Your message" id="messageInput" class="name_user" type="text"><button class="change" onclick="massege()">Send</button><br><br><div id="messages"><div class="fw" id="textw"></div></div></div></div></div></div><script src="/static/main.js"></script><script>setInterval(get_data, 500);</script></body></html>
